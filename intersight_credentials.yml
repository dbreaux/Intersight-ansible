---
# Cisco Intersight API Credentials Configuration
# 
# SETUP INSTRUCTIONS:
# 1. Copy this file to 'intersight_credentials.yml'
# 2. Replace the placeholders below with your actual values
# 3. Add 'intersight-credentials.yml' to your .gitignore file for security
#
# HOW TO GET YOUR API CREDENTIALS:
# 1. Log in to Cisco Intersight (https://intersight.com)
# 2. Go to Settings > API Keys
# 3. Generate a new API Key
# 4. Download the private key file
# 5. Copy the API Key ID from the Intersight interface

intersight_auth:
  # Your Intersight API Key ID (format: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)
  api_key_id: "YOUR_API_KEY_ID_HERE"
  
  # Path to your private key file (can be relative or absolute path)
  secret_key_file: "./YOUR_PRIVATE_KEY_FILE.txt"
